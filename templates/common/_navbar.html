    <a class="navbar-brand order-1 text-primary" href="{% url 'website:index' %}">
        <i class="fa fa-heartbeat" aria-hidden="true"></i>
        Withings Web Dashboard
    </a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse order-2" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'website:index' %}">Home</a>
            </li>
            <li class="nav-item">
                {% if not request.user|has_user_active_token %}
                    <a class="nav-link" href="{% url 'accounts:auth-withings' %}">Connect to Withings</a>
                {% else %}
                    <a class="nav-link" href="javascript:void(0)">Connected</a>
                {% endif %}
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>

        </ul>
